<body class="hold-transition sidebar-mini">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">

          <br>
          <h1>Tarifas</h1>

        </div>

      </div>
    </div>
  </section>
  <!--Boton para agregar Borrar ek url para que carge el icono -->
  <div class="cajaf">
    <a class="btn_roundf" title="Imprimir" alt="impirmir" data-toggle="modal" data-target=".bd-example-modal-lg"><i
        class="fa fa-plus"></i></a>

  </div>
  <!--CBoton para agregar-->
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Agregar Tarifa</button>
  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg ">

      <div class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Agregar cliente</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form role="form">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label class="mr" for="inputEmail4">Nombre</label>
              <input type="text" class="form-control mr" id="inputEmail4" placeholder="Nombre(s)">
            </div>
            <div class="form-group col-md-5">
              <label class="mr" for="inputPassword4">Apellido Paterno</label>
              <input type="text" class="form-control mr" id="inputPassword4" placeholder="Apellido Paterno">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="mr" for="inputEmail4">Apellido Materno</label>
              <input type="text" class="form-control mr" id="inputEmail4" placeholder="Apellido Materno">
            </div>
            <div class="form-group col-md-4">
              <label class="mr" for="inputPassword4">Telefono</label>
              <input type="text" class="form-control mr" id="inputPassword4" placeholder="Telefono">
            </div>
          </div>

          <div class="row">
            <div class="col-8">
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary btn-block">Guardar</button>
              <br>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>






  <!--Cuerpo de la tabla-->
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" ">
          <th>
            #
          </th>

          <th class="text-center">
            Descripción
          </th>
          <th class="text-center">
            Monto
          </th>
          <th class="text-center">
            Eliminar
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let tar of tarifas; let index=index">
            <th scope="row">{{index+1}}</th>

            <td class="text-center">
              {{tar.descripcion}}
            </td>
            <td class="text-center">
              {{tar.monto}}
            </td>




            <td class="text-center">
              <button type="button" class="btn btn-danger btn-sm" (click)="eliminar(tar.id)"><i
                  class="fa fa-trash"></i></button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <!--Modal Agregar-->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="Nombre">Descripcion</label>
              <input type="text" maxlength="100" class="form-control" [(ngModel)]="descripcion" name="descripcion">
              <small>{{descripcion}}</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="ApellidoPaterno">Monto</label>
              <input type="text" maxlength="100" class="form-control" [(ngModel)]="monto" name="monto">
              <small>{{ monto }}</small>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="crearU()">Añadir</button>
    </div>
  </ng-template>
</body>
